<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body>
    <!-- Importante! container o container-fluid como padre de la página,
    nos define los márgenes que va a tener la página, fluid no tiene margenes -->
    <div class="container-fluid">

        <!-- Ejemplo menú de bootstrap -->
        <ul class="nav  nav-tabs justify-content-around">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>


        <!-- GRID -->
        <!-- row para definir cada fila -->
        <div class="row align-items-start">
            <!-- col nos define la columna, podemos añadirle la cantidad de las 12 
                columnas que queremos ocupar y un tamaño de pantalla que son xs, sm, 
                md, lg y xl -->
            <!-- mx-auto nos alinea esa columna al centro -->
            <div class="columns col-5 mx-auto ">
                Soy una columna
            </div>
        </div>
        <!-- align-items-**** nos coloca todas las columnas verticalmente -->
        <!-- justify-content-**** nos coloca las columnas horizontalmente -->
        <div class="row align-items-center justify-content-around">
            <div class="columns col-4">
                Soy una columnaa
            </div>
            <div class="columns col-2">
                Soy otra columna
            </div>
        </div>
        <div class="row align-items-end">
            <div class="columns col-lg-2 col-sm-6 m-1">
                Soy la ultima columna
            </div>
            <div class="columns col-lg-2 col-sm-6 ">
                Soy otra columna
            </div>
            <div class="columns col-lg-2 col-sm-6">
                Soy la primera columna
            </div>
            <div class="columns col-lg-2 col-sm-6">
                Soy otra columna
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
